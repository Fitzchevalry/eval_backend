<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pendu - Connexion</title>
    <link rel="stylesheet" href="/styles/styles.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/">Accueil</a></li>
        <li><a href="/login">Connexion</a></li>
        <li><a href="/game">Jeu</a></li>
        <li><a href="/scores">Scores</a></li>
      </ul>
    </nav>
    <div class="container">
      <h1>Connexion</h1>
      <div id="errorMessage" style="color: red"></div>

      <form id="loginForm">
        <label for="username">Pseudonyme:</label><br />
        <input type="text" id="username" name="username" required /><br />
        <label for="password">Mot de passe:</label><br />
        <input type="password" id="password" name="password" required /><br />
        <label for="avatar">Avatar:</label><br />
        <select
          id="avatar"
          name="avatar"
          onchange="document.getElementById('avatarPreview').src = this.value;"
        >
          <option value="/images/avatars/avatar1.png">Avatar 1</option>
          <option value="/images/avatars/avatar2.png">Avatar 2</option></select
        ><br />
        <img
          id="avatarPreview"
          src="/images/avatars/avatar1.png"
          alt="Avatar Preview"
          style="max-width: 100px; max-height: 100px"
        /><br />
        <button type="submit">Connexion</button>
      </form>
    </div>
    <script src="/js/script.js"></script>
  </body>
</html>
